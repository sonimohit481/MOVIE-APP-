<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles/signup.css" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Index</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
        </ul>
    </nav>
    <div id="signup-form-div">
        <form id="signupform">
            <!--Write form input elements here-->
            <label for="name">Enter Name:</label>
            <input type="text" id="name" placeholder="Enter Name" />
            <label for="no">Contact no:</label>
            <input type="tel" id="no" placeholder="Contact no" />
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="examle@xyz.com" />
            <label for="psw">Password:</label>
            <input type="password" id="psw" placeholder="Xyz@1234#" />
            <input type="submit" id="sub" value="Submit" />
            <p>already exist then <a href="login.html" id="anchor">Login</a>?</p>
        </form>
    </div>
</body>
<script src="scripts/signup.js"></script>
</html>
